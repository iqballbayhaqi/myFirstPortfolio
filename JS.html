<!DOCTYPE html>
<html>
    <head>
        <title>latihan coding JS | Iqbal baihaqi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            #container {
                border: #999999 solid 1px;
                border-radius: 12px;
                display: inline-block;
                background-color: #f9f9f9f9;
            }
            div p {
                color: #999999;
                font-size: 11px;
                margin-top: 0;
                margin: 10px;   
            }
            div h3 {
                margin-bottom: 0;
            }
        </style>
    </head>
    <body style="font-family: sans-serif;">
        <div style="text-align: center;">
            <div id="container">
                <h3>Jenis Pemakan !</h3>
                <p>tulis nama hewan dan kamu akan tahu jenis apa mereka !</p>
                <input type="text" id="input">
                <button onclick="masukHasil()">Sumbit</button>
                <p id="hasil" style="font-size: large;color: #000000;"></p>
            </div>
        </div>


        <script>
         function masukHasil() {
             let hasil = document.getElementById('hasil')
             let input = document.getElementById('input').value;
             let ket = 'Jenis Hewan :'
             const herbivora = ['kuda','sapi','gajah','jerapah','domba','kerbau','kijang','rusa','kanguru','koala','kambing']
             const karnivora = ['harimau','macan','singa','buaya','ular']
             const omnivora = ['manusia']
             console.log('cek input', input)
             console.log('cek includes', herbivora.includes(input))
             console.log('cek input === includes', input === herbivora.includes(input))
             if (input === '') {
                 hasil.innerHTML = 'mohon untuk mengisikan value'
             }else if (karnivora.includes(input.toLowerCase())) {
                 hasil.innerHTML = ket + ' Karnivora' 
             }else if (herbivora.includes(input.toLowerCase())) {
                 hasil.innerHTML = ket + 'Herbivora'
             }else if (omnivora.includes(input.toLowerCase())) {
                 hasil.innerHTML = ket + 'Omnivora'
             }else {
                 hasil.innerHTML = 'Tidak ada dalam Daftar'
             }

         }
        </script>
    </body>
</html>
